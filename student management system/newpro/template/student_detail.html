{% extends "loggedin.html" %}
{% block content %}
<div class="w3-container" style="margin-left:260px" id="showcase">
<h1>{{stud.student}}</h1>
<table class="table table-hover">

    <tr>
        <th>student_name</th>
        <th>gender</th>
        <th>age</th>
        <th>Fee Status</th>
    </tr>
    {% for j in stud %}
        <td>{{j.name}}</td>
        <td>{{j.gender}}</td>
        <td>{{j.age}}</td>
        <td>{{j.feestatus}}</td>
        <td><a href="{% url 'newapp:delete_student' pk=j.id %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        <td><a href="{% url 'newapp:edit_student' pk=j.pk %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a href="{% url 'newapp:pay_fee' pk=j.pk %}">pay</a></td>

    </tr>


    {% endfor %}
</table>

</div>
{% endblock %}
