{% extends "loggedin.html" %}
{% block content %}
<div class="w3-container" style="margin-left:260px" id="showcase">
<a href="{% url 'newapp:add_division' %}">Add <span class="glyphicon glyphicon-plus"></span></a>
<table class="table table-hover">
    <thead>
    <th>
        Division
    </th>
    </thead>
    <tbody>
    {% for div in divs %}
    <tr>
        <td>{{div.division}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
