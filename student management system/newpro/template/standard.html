{% extends "loggedin.html" %}
{% block content %}
<div class="w3-container" style="margin-left:260px" id="showcase">
    <a href="{% url 'newapp:standard_add' %}">Add <span class="glyphicon glyphicon-plus"></span></a>
<table class="table table-hover">
    <thead>
    <th>
        standards
    </th>
    </thead>
    <tbody>
    {% for data in datas %}
    <tr>
        <td>{{data.standard}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
